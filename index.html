<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lossless Player with Search</title>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      color: #ff4d4d;
      margin-bottom: 20px;
    }

    .search-bar {
      margin-bottom: 30px;
      width: 100%;
      max-width: 500px;
    }

    .search-input {
      width: 100%;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ff4d4d;
      background-color: #1e1e1e;
      color: #fff;
      box-shadow: 0 0 8px #ff4d4d40;
    }

    .search-input::placeholder {
      color: #aaa;
    }

    .player {
      background-color: #1e1e1e;
      border: 2px solid #ff4d4d;
      border-radius: 12px;
      padding: 20px;
      width: 100%;
      max-width: 500px;
      margin-bottom: 30px;
      box-shadow: 0 0 10px #ff4d4d50;
    }

    .track-title {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .play-btn {
      background-color: #ff4d4d;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 20px;
      color: black;
      cursor: pointer;
      transition: 0.2s;
    }

    .play-btn:hover {
      background-color: #ff1a1a;
    }

    .progress {
      flex-grow: 1;
      height: 8px;
      background-color: #333;
      margin: 0 15px;
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-filled {
      width: 0%;
      height: 100%;
      background-color: #ff4d4d;
      transition: width 0.1s;
    }

    .download-link {
      color: #aaa;
      text-decoration: none;
      margin-top: 10px;
      display: inline-block;
    }

    .download-link:hover {
      color: #fff;
    }
  </style>
</head>
<body>

  <h1>🎧 Nekohacker591 Portfolio</h1>

  <div class="search-bar">
    <input type="text" class="search-input" placeholder="Search for a track...">
  </div>

  <div class="player" data-file="https://files.catbox.moe/wjou7m.wav">
    <div class="track-title">Rock and Roll Mixed (WAV)</div>
    <div class="controls">
      <button class="play-btn">▶</button>
      <div class="progress"><div class="progress-filled"></div></div>
    </div>
    <a class="download-link" href="https://files.catbox.moe/wjou7m.wav" download>⬇ Download WAV</a>
  </div>

  <!-- Add more .player elements here as needed -->

  <script>
    // Player logic
    document.querySelectorAll('.player').forEach(player => {
      const playBtn = player.querySelector('.play-btn');
      const progress = player.querySelector('.progress-filled');
      const audio = new Audio(player.dataset.file);
      audio.preload = "auto";

      playBtn.addEventListener('click', () => {
        if (audio.paused) {
          document.querySelectorAll('.player').forEach(otherPlayer => {
            if (otherPlayer !== player) {
              const otherAudio = new Audio(otherPlayer.dataset.file);
              otherAudio.pause?.();
            }
          });

          audio.play();
          playBtn.textContent = '⏸';
        } else {
          audio.pause();
          playBtn.textContent = '▶';
        }
      });

      audio.addEventListener('timeupdate', () => {
        const percent = (audio.currentTime / audio.duration) * 100;
        progress.style.width = percent + '%';
      });

      audio.addEventListener('ended', () => {
        playBtn.textContent = '▶';
        progress.style.width = '0%';
      });
    });

    // Search logic
    const searchInput = document.querySelector('.search-input');
    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      document.querySelectorAll('.player').forEach(player => {
        const title = player.querySelector('.track-title').textContent.toLowerCase();
        player.style.display = title.includes(query) ? 'block' : 'none';
      });
    });
  </script>

</body>
</html>
